{{#if products.length}}
{{#each products}}
{{#with this}}
<tr>
    <td>{{name}}</td>
    <td>${{price}}</td>
    <td>${{discount}}</td>
    <td>{{availability}}</td>
    <td><a class="btn btn-sm btn-detail" href="/product/:id/">Detail</a> <a class="btn btn-sm btn-primary" href="">Delete</a></td>
</tr>
{{/with}}
{{/each}}
{{/if}}
