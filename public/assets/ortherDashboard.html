{{#if orders.length}}
{{#each orders}}
{{#with this}}
<tr id="order-line">
    <td>{{orderID}}</td>
    <td>{{date}}</td>
    <td>{{status}}</td>
    <td>{{total}}</td>
    <td><a class="btn btn-sm btn-detail" href="/orders/{{_id}}">Detail</a> <button id="{{_id}}" class="btn btn-sm btn-primary">Delete</button></td>
</tr>
{{/with}}
{{/each}}
{{/if}}
