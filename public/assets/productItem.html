{{#if products.length}}
{{#each products}}
{{#with this}}
<div class="col-md-4 col-sm-6 col-xs-12 margin-bottom-40">
	<div>
		<div class="product-item">
			<div class="pi-img-wrapper">
				<a href="/product/{{_id}}">
				<img src="https://ucarecdn.com/{{image.[0]}}/-/scale_crop/600x800/smart/" class="img-responsive" alt="{{name}}">
				</a>
			</div>
			<h3><a href="/product/{{_id}}">{{name}}</a></h3>
			<div class="pi-price">${{price}}</div>
			<a href="javascript:;" class="btn btn-default add2cart">Add to cart</a>
			<div class="sticker"></div>
		</div>
	</div>
</div>
{{/with}}
{{/each}}
{{else}}
<div class="col-md-12 col-sm-12 col-xs-12 margin-bottom-40">
	<h3>No product found</h3>
</div>
{{/if}}
